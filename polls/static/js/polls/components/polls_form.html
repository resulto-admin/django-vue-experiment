<form>
    {{poll_form.fields.title.label}}<br>
    <input :name="poll_form.fields.title.html_name" :id="poll_form.fields.title.id" v-model="poll.title" :maxlength="poll_form.fields.title.attrs.maxlength"><br>
    {{poll_form.fields.description.label}}<br>
    <textarea :name="poll_form.fields.description.html_name" :id="poll_form.fields.description.id" v-model="poll.description" :cols="poll_form.fields.description.attrs.cols" :rows="poll_form.fields.description.attrs.rows"></textarea><br>

    <h3>Questions</h3>
    <vs-question-form v-for="(question, index) in poll.questions" :question=question :question_formset="question_formset" :form="question_formset.forms[index]" :index="index"></vs-question-form>

    <button type="button" v-on:click="addQuestion">Add question</button>

</form>
